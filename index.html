    <script>
        // Protection basique contre le clic droit
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Protection basique contre la copie
        document.addEventListener('copy', function(e) {
            e.preventDefault();
            return false;
        });

        // Protection contre le drag & drop des images
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Protection contre la sélection de texte
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Protection contre les raccourcis clavier
        document.addEventListener('keydown', function(e) {
            // Empêcher Ctrl+S, Ctrl+U, Ctrl+P, etc.
            if (e.ctrlKey && (e.key === 's' || e.key === 'u' || e.key === 'p')) {
                e.preventDefault();
                return false;
            }
        });
    </script>
